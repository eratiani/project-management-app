<app-header></app-header>
    <form [formGroup]="registerForm" (ngSubmit)="registerUser(registerForm.value);" >
         <!-- Email input -->
         <h1 class="m-5">{{"Register a new account" | translate}}</h1>
         <div class="form-outline mb-4">
           <input type="text" id="form2Example1" class="form-control" formControlName="name"/>
           <label class="form-label" for="form2Example1">{{"Your Name" | translate}}</label>
           <div *ngIf="registerForm.get('name')?.touched && registerForm.get('name')?.hasError('required')">{{"Type Your Name Here" | translate}}</div>
         </div>
         <div class="form-outline mb-4">
             <input type="text" id="form2Example1" class="form-control " formControlName="login"/>
             <label class="form-label" for="form2Example1">{{"Your Nickname" | translate}}</label>
             <div *ngIf="registerForm.get('login')?.touched && registerForm.get('login')?.hasError('required')">{{"Type Your Nickname Here" | translate}}</div>
           </div>
         <!-- Password input -->
         <div class="form-outline mb-4">
           <input type="password" id="form2Example2" class="form-control" formControlName="password"/>
           <label class="form-label" for="form2Example2">{{"Password" | translate}}</label>
           <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.hasError('required')">{{"Type Your Password Here" | translate}}</div>
           <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.hasError('minlength')">{{"Minimum 8 Characters Required" | translate}}</div>
         </div>
         <!-- 2 column grid layout for inline styling -->
         <div class="row mb-4">
           <div class="col d-flex justify-content-center">
             <!-- Checkbox -->
             <div class="form-check">
               <input class="form-check-input" type="checkbox" value="" id="form2Example34" checked />
               <label class="form-check-label" for="form2Example34"> {{"Remember me" | translate}} </label>
             </div>
           </div>
           <div class="col">
             <!-- Simple link -->
           </div>
         </div>
         <!-- Submit button -->
         <button type="submit"  class="btn btn-primary btn-block m-4" [disabled]="!registerForm.valid">{{"register" | translate}}</button>
       </form>
