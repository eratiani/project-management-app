<button
  class="btn btn-primary btn-block m-4"
  class="btn btn-primary"
  (click)="openPopup()"
>
  add task
</button>
<span>

  <button  (click)="deleteForm($event)"
   class="btn btn-danger btn-block m-4"
 >
   delete
 </button>
</span>
<div
  cdkDropList
  [cdkDropListData]="task1"
  class="example-list"
  (cdkDropListDropped)="drop($event)"
>
  <div class="example-box" *ngFor="let task of tasksFilteredByColumn" cdkDrag>
    {{ task.title }}
  </div>
</div>
